<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Food | Mobile UI</title>
  <link href="../../../assets/img/favicon.png" rel="icon" type="image/png">
  <link href="../../../assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .main, body, section { will-change: transform, opacity; backface-visibility: hidden; }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        body { margin: 0; padding: 0; background: #e0e5ec; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .mobile-frame {
            width: 375px; height: 812px; background: #fff; border-radius: 40px;
            box-shadow: 0 30px 60px -12px rgba(50,50,93,0.25), 0 18px 36px -18px rgba(0,0,0,0.3);
            overflow: hidden; position: relative; border: 10px solid #222; display: flex; flex-direction: column;
        }

        .notch {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 150px; height: 30px; background: #222; z-index: 10;
            border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
        }

        .scroll-content { flex: 1; overflow-y: auto; padding-bottom: 100px; scrollbar-width: none; }
        .scroll-content::-webkit-scrollbar { display: none; }

        .app-header { padding: 45px 25px 10px; display: flex; justify-content: space-between; align-items: center; }
        .greeting h2 { font-size: 1.5rem; margin: 0; color: #333; }
        .greeting p { color: #888; margin: 0; font-size: 0.9rem; }
        .avatar { width: 45px; height: 45px; border-radius: 12px; background: url('https://ui-avatars.com/api/?name=User&background=FF6B6B&color=fff'); background-size: cover; position: relative; cursor: pointer; }
        .cart-badge { position: absolute; top: -5px; right: -5px; background: #222; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 0.7rem; display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        .cart-badge.show { opacity: 1; transform: scale(1); }

        .search-bar { margin: 20px 25px; background: #f8f8f8; padding: 15px; border-radius: 15px; display: flex; gap: 10px; align-items: center; color: #aaa; }
        .search-bar input { border: none; background: transparent; outline: none; font-family: 'Poppins'; width: 100%; font-size: 0.95rem; }

        .categories { display: flex; gap: 15px; overflow-x: auto; padding: 0 25px 20px; scrollbar-width: none; }
        .category { background: #fdfdfd; padding: 10px 20px; border-radius: 20px; border: 1px solid #eee; white-space: nowrap; font-size: 0.9rem; display: flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.2s; }
        .category.active { background: #FF6B6B; color: white; border-color: #FF6B6B; transform: scale(1.05); }

        .section-title { padding: 0 25px; font-weight: 600; font-size: 1.2rem; margin-bottom: 15px; }

        .food-list { display: flex; gap: 20px; overflow-x: auto; padding: 0 25px 30px; scrollbar-width: none; transition: 0.3s; }
        .food-card {
            min-width: 200px; background: white; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); padding: 15px; position: relative; transition: 0.3s;
        }
        .food-card:hover { transform: translateY(-5px); }
        .food-img { width: 100%; height: 130px; object-fit: cover; border-radius: 20px; margin-bottom: 15px; }
        .add-btn { position: absolute; bottom: 15px; right: 15px; background: #222; color: white; border-radius: 50%; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .add-btn:hover { background: #FF6B6B; transform: scale(1.1); }
        .add-btn:active { transform: scale(0.9); }

        .bottom-nav {
            position: absolute; bottom: 0; width: 100%; background: white;
            padding: 20px 30px 40px; display: flex; justify-content: space-between;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
        }
        .nav-item { color: #ccc; font-size: 1.4rem; cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: #FF6B6B; }
        .nav-item:hover { color: #FF6B6B; }
    </style>
</head>
<body>

    <div class="mobile-frame">
        <div class="notch"></div>
        
        <div class="scroll-content">
            <div class="app-header">
                <div class="greeting">
                    <p>Hello, User</p>
                    <h2>Hungry Today?</h2>
                </div>
                <div class="avatar" onclick="alert('Profile Settings coming soon!')">
                    <div class="cart-badge" id="cartCount">0</div>
                </div>
            </div>

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search dishes..." onkeyup="filterFood()">
            </div>

            <div class="categories" id="catList">
                <div class="category active" onclick="filterCat('all', this)"><i class="fas fa-fire"></i> All</div>
                <div class="category" onclick="filterCat('Pizza', this)"><i class="fas fa-pizza-slice"></i> Pizza</div>
                <div class="category" onclick="filterCat('Burger', this)"><i class="fas fa-hamburger"></i> Burger</div>
                <div class="category" onclick="filterCat('Salad', this)"><i class="fas fa-leaf"></i> Salad</div>
                <div class="category" onclick="filterCat('Dessert', this)"><i class="fas fa-ice-cream"></i> Dessert</div>
            </div>

            <div class="section-title">Menu</div>
            <div class="food-list" id="foodContainer">
                <!-- Items Injected Here -->
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active"><i class="fas fa-home"></i></div>
            <div class="nav-item"><i class="fas fa-heart"></i></div>
            <div class="nav-item" style="position:relative;">
                <div class="checkout-fab" id="checkoutBtn" onclick="startCheckout()">
                    <span id="fabCount">0</span>
                    <i class="fas fa-shopping-bag"></i>
                </div>
            </div>
            <div class="nav-item"><i class="fas fa-user"></i></div>
        </div>

        <!-- Advanced: Order Tracking Overlay -->
        <div class="tracking-overlay" id="trackingScreen">
            <div class="map-bg"></div>
            <div class="rider-marker"><i class="fas fa-motorcycle"></i></div>
            
            <div class="track-card">
                <h3>Order on the way!</h3>
                <p>Arriving in 15 mins</p>
                <div class="progress-bar"><div class="fill"></div></div>
                <button onclick="closeTracking()">Back to Home</button>
            </div>
        </div>
    </div>

    <style>
        .main, body, section { will-change: transform, opacity; backface-visibility: hidden; }

        /* New Advanced Styles */
        .checkout-fab {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%) scale(0);
            width: 60px; height: 60px; background: #222; border-radius: 50%; color: white;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20; cursor: pointer;
        }
        .checkout-fab.visible { transform: translateX(-50%) scale(1); }
        .checkout-fab span {
            position: absolute; top: 0; right: 0; background: #FF6B6B; width: 20px; height: 20px;
            font-size: 0.7rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid white;
        }

        .tracking-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%; z-index: 100;
            background: #fff; transform: translateY(100%); transition: 0.5s; display: flex; flex-direction: column;
        }
        .tracking-overlay.active { transform: translateY(0); }
        
        .map-bg { flex: 1; background: #e0e5ec url('https://image.freepik.com/free-vector/city-map-navigation-interface_1017-14194.jpg') center/cover; opacity: 0.5; }
        
        .rider-marker {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: #222;
            box-shadow: 0 0 0 10px rgba(34,34,34,0.1); animation: pulseMap 2s infinite;
        }
        
        .track-card {
            background: white; padding: 30px; border-top-left-radius: 30px; border-top-right-radius: 30px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05); text-align: center;
        }
        .track-card h3 { margin: 0 0 5px; }
        .track-card p { color: #888; margin-bottom: 20px; }
        .track-card button { width: 100%; padding: 15px; background: #222; color: white; border: none; border-radius: 15px; font-weight: 600; cursor: pointer; }
        
        .progress-bar { height: 6px; background: #eee; border-radius: 3px; overflow: hidden; margin-bottom: 20px; }
        .fill { width: 0%; height: 100%; background: #4CAF50; animation: fillBar 15s linear forwards; }

        @keyframes pulseMap { 0% { box-shadow: 0 0 0 0 rgba(34,34,34,0.2); } 70% { box-shadow: 0 0 0 20px rgba(34,34,34,0); } 100% { box-shadow: 0 0 0 0 rgba(34,34,34,0); } }
        @keyframes fillBar { to { width: 100%; } }
    </style>

    <script>
        // Data
        const foods = [
            { id: 1, name: 'Beef Burger', cat: 'Burger', price: 12.50, img: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60' },
            { id: 2, name: 'Cheesy Pizza', cat: 'Pizza', price: 18.00, img: 'https://images.unsplash.com/photo-1604382355076-af4b0eb60143?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60' },
            { id: 3, name: 'Green Salad', cat: 'Salad', price: 9.00, img: 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60' },
            { id: 4, name: 'Ice Cream', cat: 'Dessert', price: 5.00, img: 'https://images.unsplash.com/photo-1497034825429-c343d7c6a68f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60' },
            { id: 5, name: 'Double Cheese', cat: 'Burger', price: 14.50, img: 'https://images.unsplash.com/photo-1594212699903-ec8a3eca50f5?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60' }
        ];

        let cart = 0;

        function renderFood(filter = 'all') {
            const container = document.getElementById('foodContainer');
            container.innerHTML = '';
            
            foods.filter(f => filter === 'all' || f.cat === filter).forEach(item => {
                const div = document.createElement('div');
                div.className = 'food-card';
                div.innerHTML = `
                    <div style="position:relative;">
                        <img src="${item.img}" class="food-img" loading="lazy" decoding="async">
                        <div class="category-tag" style="position:absolute; top:10px; left:10px; background:rgba(255,255,255,0.9); padding:4px 8px; border-radius:10px; font-size:0.7rem; font-weight:600;">${item.cat}</div>
                    </div>
                    <div class="food-info">
                        <h4 style="margin:0 0 5px;">${item.name}</h4>
                        <span style="font-size:0.8rem; color:#888;">Delicious & Tasty</span>
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                            <span style="font-weight:600; font-size:1.1rem;">$${item.price.toFixed(2)}</span>
                        </div>
                    </div>
                    <div class="add-btn" onclick="addToCart(this)"><i class="fas fa-plus"></i></div>
                `;
                container.appendChild(div);
            });
        }

        function filterCat(cat, el) {
            document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            renderFood(cat);
        }

        function filterFood() {
            const txt = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('foodContainer');
            container.innerHTML = '';
            
            foods.filter(f => f.name.toLowerCase().includes(txt)).forEach(item => {
                container.innerHTML += `<div class="food-card"><img src="${item.img}" class="food-img" loading="lazy" decoding="async"><h4>${item.name}</h4><div class="add-btn" onclick="addToCart(this)"><i class="fas fa-plus"></i></div></div>`;
            });
        }

        function addToCart(btn) {
            cart++;
            document.getElementById('cartCount').innerText = cart; // Top badge
            document.getElementById('fabCount').innerText = cart;  // Bottom FAB
            
            document.getElementById('checkoutBtn').classList.add('visible');

            btn.style.background = '#4CAF50';
            btn.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
                btn.style.background = '#222';
                btn.innerHTML = '<i class="fas fa-plus"></i>';
            }, 1000);
        }

        function startCheckout() {
            document.getElementById('trackingScreen').classList.add('active');
        }

        function closeTracking() {
            document.getElementById('trackingScreen').classList.remove('active');
            cart = 0;
            document.getElementById('cartCount').innerText = 0;
            document.getElementById('fabCount').innerText = 0;
            document.getElementById('checkoutBtn').classList.remove('visible');
        }

        // Init
        renderFood();
    </script>
<script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script>

<script>
    // Smooth scrolling for demos
    const lenis = new Lenis({
      duration: 1.2,
      easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
      direction: 'vertical',
      gestureDirection: 'vertical',
      smooth: true,
      mouseMultiplier: 0.8,
      smoothTouch: false,
      touchMultiplier: 2,
    });

    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }

    requestAnimationFrame(raf);
</script>

</body>
</html>
