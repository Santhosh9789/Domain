<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth | Admin Console</title>
  <link href="../../../assets/img/favicon.png" rel="icon" type="image/png">
  <link href="../../../assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .main, body, section { will-change: transform, opacity; backface-visibility: hidden; }

        :root { --primary: #7367F0; --bg: #F8F7FA; --card: #FFFFFF; --text: #5D596C; --dark-text: #333; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Public Sans', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* Login/Signup View */
        .auth-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; z-index: 100; transition: 0.5s; background: #fff; }
        .auth-card { width: 900px; height: 600px; display: flex; box-shadow: 0 10px 40px rgba(0,0,0,0.08); border-radius: 20px; overflow: hidden; }
        
        .auth-sidebar { width: 50%; background: #F8F7FA; display: flex; align-items: center; justify-content: center; }
        .auth-sidebar img { width: 80%; }
        
        .auth-form-container { width: 50%; padding: 60px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--dark-text); margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .logo i { color: var(--primary); font-size: 1.8rem; }
        
        .form-title { font-size: 1.5rem; font-weight: 600; color: var(--dark-text); margin-bottom: 10px; }
        .form-sub { font-size: 0.95rem; margin-bottom: 30px; }
        
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.85rem; margin-bottom: 5px; color: var(--dark-text); }
        .input-group input { width: 100%; padding: 12px; border: 1px solid #DBDADE; border-radius: 8px; outline: none; transition: 0.2s; font-size: 1rem; }
        .input-group input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(115, 103, 240, 0.1); }
        
        .btn-primary { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 1rem; }
        .btn-primary:hover { box-shadow: 0 4px 15px rgba(115, 103, 240, 0.4); transform: translateY(-2px); }

        .auth-footer { text-align: center; margin-top: 20px; font-size: 0.9rem; }
        .auth-footer a { color: var(--primary); text-decoration: none; font-weight: 600; cursor: pointer; }

        /* Dashboard View (Hidden) */
        .dashboard { display: none; min-height: 100vh; display: none; }
        .dash-nav { width: 260px; background: #fff; position: fixed; height: 100%; padding: 20px; border-right: 1px solid #eee; display: flex; flex-direction: column; }
        .nav-link { padding: 12px 15px; margin-bottom: 5px; border-radius: 6px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 10px; color: var(--text); }
        .nav-link:hover, .nav-link.active { background: linear-gradient(90deg, var(--primary), #a19bf7); color: white; box-shadow: 0 4px 10px rgba(115, 103, 240, 0.3); }

        .dash-main { margin-left: 260px; width: calc(100% - 260px); }
        .top-bar { height: 70px; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; padding: 0 30px; position: sticky; top:0; z-index: 10; padding-top: 10px; }
        
        .dash-content { padding: 30px; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 18px rgba(0,0,0,0.03); position: relative; overflow: hidden; transition: 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-icon { width: 45px; height: 45px; background: rgba(115, 103, 240, 0.15); color: var(--primary); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; margin-bottom: 15px; }
        
        .chart-container { background: white; padding: 25px; border-radius: 12px; height: 400px; box-shadow: 0 4px 18px rgba(0,0,0,0.03); }

        /* Animation */
        .fade-out { animation: fadeOut 0.5s forwards; }
        .fade-in { animation: fadeIn 0.8s forwards; }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- Auth System -->
    <div class="auth-wrapper" id="authWrapper">
        <div class="auth-card">
            <div class="auth-form-container" id="loginForm">
                <div class="logo"><i class="fas fa-shield-alt"></i> SecureAuth</div>
                <h2 class="form-title">Welcome back! ðŸ‘‹</h2>
                <p class="form-sub">Please sign-in to your account to continue</p>
                <form onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" value="admin@demo.com" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" value="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign in</button>
                </form>
                <p class="auth-footer">New here? <a onclick="alert('Signup is disabled for this demo.')">Create an account</a></p>
            </div>
            
            <div class="auth-sidebar">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-3305943-2757111.png" alt="Login" loading="lazy" decoding="async">
            </div>
        </div>
    </div>

    <!-- Dashboard System -->
    <div class="dashboard" id="dashWrapper">
        <aside class="dash-nav">
            <div class="logo" style="padding-left:15px; margin-bottom:30px;"><i class="fas fa-shield-alt"></i> SecureAuth</div>
            <div class="nav-link active" onclick="switchTab(this, 'home')"><i class="fas fa-home"></i> Dashboard</div>
            <div class="nav-link" onclick="switchTab(this, 'users')"><i class="fas fa-users"></i> User Management</div>
            <div class="nav-link" onclick="switchTab(this, 'settings')"><i class="fas fa-cog"></i> Settings</div>
            <div class="nav-link" style="margin-top:auto; color: #EA5455;" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </aside>

        <main class="dash-main">
            <div class="top-bar">
                <div style="font-weight:600; font-size:1.2rem;">Good Morning, Admin</div>
                <div style="display:flex; gap:15px; align-items:center;">
                    <i class="far fa-bell" style="font-size:1.2rem; cursor:pointer;"></i>
                    <img src="https://ui-avatars.com/api/?name=Admin&background=7367F0&color=fff" style="width:38px; height:38px; border-radius:50%; cursor:pointer;" loading="lazy" decoding="async">
                </div>
            </div>

            <div class="dash-content fade-in" id="mainContent">
                <!-- Injected via JS -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Content Templates
        const views = {
            home: `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-user-plus"></i></div>
                        <h3 style="margin:0;">1,245</h3>
                        <p style="margin:5px 0 0; color:#aaa;">New Users</p>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background:rgba(40,199,111,0.15); color:#28C76F;"><i class="fas fa-dollar-sign"></i></div>
                        <h3 style="margin:0;">$45,231</h3>
                        <p style="margin:5px 0 0; color:#aaa;">Revenue</p>
                    </div>
                     <div class="stat-card">
                        <div class="stat-icon" style="background:rgba(234,84,85,0.15); color:#EA5455;"><i class="fas fa-chart-pie"></i></div>
                        <h3 style="margin:0;">28%</h3>
                        <p style="margin:5px 0 0; color:#aaa;">Bounce Rate</p>
                    </div>
                     <div class="stat-card">
                        <div class="stat-icon" style="background:rgba(0,207,232,0.15); color:#00CFE8;"><i class="fas fa-server"></i></div>
                        <h3 style="margin:0;">99.9%</h3>
                        <p style="margin:5px 0 0; color:#aaa;">Uptime</p>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="revenueChart"></canvas>
                </div>
            `,
            users: `
                <div class="chart-container" style="height:auto;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                        <h3>User List</h3>
                        <button class="btn-primary" style="width:auto; padding:8px 20px;">+ Add User</button>
                    </div>
                    <table style="width:100%; border-collapse:collapse;">
                        <tr style="text-align:left; border-bottom:1px solid #eee;">
                            <th style="padding:15px 0;">User</th><th style="padding:15px 0;">Role</th><th style="padding:15px 0;">Status</th><th style="padding:15px 0;">Actions</th>
                        </tr>
                        <tr style="border-bottom:1px solid #eee;">
                            <td style="padding:15px 0;">John Doe<br><span style="font-size:0.8rem; color:#aaa;">john@example.com</span></td>
                            <td>Editor</td>
                            <td><span style="padding:4px 10px; background:rgba(40,199,111,0.15); color:#28C76F; border-radius:4px; font-size:0.8rem; font-weight:600;">Active</span></td>
                            <td><i class="fas fa-edit" style="cursor:pointer; color:#7367F0;"></i></td>
                        </tr>
                        <tr>
                            <td style="padding:15px 0;">Sarah Smith<br><span style="font-size:0.8rem; color:#aaa;">sarah@example.com</span></td>
                            <td>Viewer</td>
                             <td><span style="padding:4px 10px; background:rgba(234,84,85,0.15); color:#EA5455; border-radius:4px; font-size:0.8rem; font-weight:600;">Inactive</span></td>
                            <td><i class="fas fa-edit" style="cursor:pointer; color:#7367F0;"></i></td>
                        </tr>
                    </table>
                </div>
            `,
            settings: `
                <div class="chart-container" style="height:auto;">
                    <h3>General Settings</h3>
                    <div style="margin-top:20px;">
                        <div class="input-group">
                            <label>Site Name</label>
                            <input type="text" value="SecureAuth Demo">
                        </div>
                        <div style="display:flex; align-items:center; gap:10px; margin-top:20px;">
                            <input type="checkbox" checked style="width:auto;"> <label style="display:inline; margin:0;">Enable 2FA for Admin</label>
                        </div>
                        <button class="btn-primary" style="width:auto; margin-top:30px;" onclick="alert('Settings Saved!')">Save Changes</button>
                    </div>
                </div>
            `
        };

        function handleLogin(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            
            setTimeout(() => {
                document.getElementById('authWrapper').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('authWrapper').style.display = 'none';
                    document.getElementById('dashWrapper').style.display = 'flex';
                    renderView('home');
                }, 500);
            }, 1000);
        }

        function renderView(viewName) {
            const container = document.getElementById('mainContent');
            container.innerHTML = views[viewName];
            
            // Re-trigger animation
            container.classList.remove('fade-in');
            void container.offsetWidth; // trigger reflow
            container.classList.add('fade-in');

            if(viewName === 'home') initChart();
        }

        function switchTab(el, view) {
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            renderView(view);
        }

        function logout() {
            location.reload();
        }

        function initChart() {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Revenue ($)',
                        data: [12000, 19000, 3000, 5000, 20000, 30000],
                        backgroundColor: '#7367F0',
                        borderRadius: 5
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }
    </script>
<script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script>

<script>
    // Smooth scrolling for demos
    const lenis = new Lenis({
      duration: 1.2,
      easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
      direction: 'vertical',
      gestureDirection: 'vertical',
      smooth: true,
      mouseMultiplier: 0.8,
      smoothTouch: false,
      touchMultiplier: 2,
    });

    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }

    requestAnimationFrame(raf);
</script>

</body>
</html>
