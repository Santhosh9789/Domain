<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Effects Demo - Blueidealteck</title>
    <!-- Use direct link as script will resolve basepath from its src -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Basic styles -->
    <style>
        body { 
            font-family: 'Open Sans', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
            text-align: center; 
            background: #f8f9fa;
            color: #444444;
            padding: 50px;
        }
        h1 { margin-bottom: 20px; color: #012970; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; 
            max-width: 800px; 
            margin: 30px auto; 
        }
        .btn-effect { 
            padding: 12px 20px; 
            font-size: 1rem; 
            border-radius: 5px; 
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-effect:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <h1>ğŸ‰ Festival & Seasonal Effects Demo</h1>
    <p>Click the buttons below to trigger different effects without changing the main site theme.</p>

    <div class="grid">
        <button class="btn btn-warning btn-effect" onclick="triggerEffect('DIWALI')">ğŸª” Diwali Fireworks</button>
        <button class="btn btn-primary btn-effect text-white" onclick="triggerEffect('NEW_YEAR')">ğŸ‰ New Year Confetti</button>
        <button class="btn btn-danger btn-effect text-white" onclick="triggerEffect('CHRISTMAS')">ğŸ„ Christmas Snow</button>
        <button class="btn btn-info btn-effect text-white" onclick="triggerEffect('WINTER')">â„ï¸ Winter Snowfall</button>
        <button class="btn btn-success btn-effect text-white" onclick="triggerEffect('HOLI')">ğŸ¨ Holi Splashes</button>
        <button class="btn btn-dark btn-effect text-white" onclick="triggerEffect('HALLOWEEN')">ğŸƒ Halloween Ghosts</button>
        <button class="btn btn-secondary btn-effect text-white" onclick="triggerEffect('FALL')">ğŸ‚ Autumn Leaves</button>
        <button class="btn btn-info btn-effect text-white" style="background-color: #0dcaf0;" onclick="triggerEffect('SPRING')">ğŸ¦‹ Spring Butterflies</button>
    </div>

    <div style="margin-top: 40px;">
        <button class="btn btn-danger btn-lg text-white" style="padding: 10px 40px; font-size: 1.2rem; background-color: #dc3545; border: none;" onclick="location.reload()">ğŸ›‘ Stop All / Reset</button>
    </div>

    <!-- Correct script path -->
    <script src="assets/season/smart-seasonal.js"></script>

    <script>
        // Simple trigger function
        function triggerEffect(theme) {
            console.log("Triggering: " + theme);
            if (window.seasonalEffects) {
                // Reset active theme to force re-application if same button clicked
                window.seasonalEffects.activeTheme = null; 
                window.seasonalEffects.applyTheme(theme);
            } else {
                alert("Effects system initializing... please wait a moment.");
            }
        }
    </script>

</body>
</html>
